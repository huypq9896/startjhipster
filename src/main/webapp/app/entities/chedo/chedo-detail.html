
<div>
    <h2><span data-translate="appsmysqlApp.chedo.detail.title">Chedo</span> {{vm.chedo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appsmysqlApp.chedo.maCD">Ma CD</span></dt>
        <dd>
            <span>{{vm.chedo.maCD}}</span>
        </dd>
        <dt><span data-translate="appsmysqlApp.chedo.tenCD">Ten CD</span></dt>
        <dd>
            <span>{{vm.chedo.tenCD}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="chedo-detail.edit({id:vm.chedo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
