
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTuyenDtLabel" data-translate="appsmysqlApp.tuyenDt.home.createOrEditLabel">Create or edit a Tuyen Dt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class></div>
        <div class="form-group" ng-show="vm.tuyenDt.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tuyenDt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appsmysqlApp.tuyenDt.ma" for="field_ma">Ma</label>
            <input type="text" class="form-control" name="ma" id="field_ma"
                    ng-model="vm.tuyenDt.ma"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appsmysqlApp.tuyenDt.ten" for="field_ten">Ten</label>
            <input type="text" class="form-control" name="ten" id="field_ten"
                    ng-model="vm.tuyenDt.ten"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appsmysqlApp.tuyenDt.soNgay" for="field_soNgay">So Ngay</label>
            <input type="number" class="form-control" name="soNgay" id="field_soNgay"
                    ng-model="vm.tuyenDt.soNgay"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appsmysqlApp.tuyenDt.active" for="field_active">Active</label>
                <input type="checkbox" name="active" id="field_active"
                          ng-model="vm.tuyenDt.active"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appsmysqlApp.tuyenDt.hscnId" for="field_hscnId">Hscn Id</label>
<!--             <input type="number" class="form-control" name="hscnId" id="field_hscnId"
                    ng-model="vm.tuyenDt.hscnId"
                    /> -->
			<select class="form-control" name="hscnId" ng-options="q.value as q.text for q in vm.listQ"
				id="field_hscnId" ng-model="vm.tuyenDt.hscnId">
				<option value=''></option></select>
		</div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
